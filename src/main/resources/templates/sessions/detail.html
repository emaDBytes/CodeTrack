<!-- src\main\resources\templates\sessions\detail.html -->
<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="fragments/layout :: head('Session Details')"> </head>
  <body>
    <nav th:replace="fragments/layout :: nav"></nav>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Session Details</h4>
                <span
                  th:class="${session.status == T(io.github.emadbytes.codetrack.model.SessionStatus).COMPLETED ? 'badge bg-success' : 'badge bg-warning'}"
                  th:text="${session.status}"
                  >Status</span
                >
              </div>
            </div>
            <div class="card-body">
              <dl class="row">
                <!-- Project Name -->
                <dt class="col-sm-3">Project</dt>
                <dd
                  class="col-sm-9"
                  th:text="${session.projectName ?: 'Unnamed Project'}"
                >
                  Project Name
                </dd>

                <!-- Description -->
                <dt class="col-sm-3">Description</dt>
                <dd
                  class="col-sm-9"
                  th:text="${session.description ?: 'No description provided'}"
                >
                  Description
                </dd>

                <!-- Start Time -->
                <dt class="col-sm-3">Started</dt>
                <dd
                  class="col-sm-9"
                  th:text="${#temporals.format(session.startTime, 'yyyy-MM-dd HH:mm:ss')}"
                >
                  Start Time
                </dd>

                <!-- End Time (if completed) -->
                <dt class="col-sm-3">Ended</dt>
                <dd
                  class="col-sm-9"
                  th:text="${session.endTime != null ? #temporals.format(session.endTime, 'yyyy-MM-dd HH:mm:ss') : 'In Progress'}"
                >
                  End Time
                </dd>

                <!-- Duration -->
                <dt class="col-sm-3">Duration</dt>
                <dd
                  class="col-sm-9"
                  th:text="${session.formattedDuration ?: 'In Progress'}"
                >
                  Duration
                </dd>
              </dl>

              <div class="mt-4">
                <!-- End Session Button (if in progress) -->
                <form
                  th:if="${session.status == T(io.github.emadbytes.codetrack.model.SessionStatus).IN_PROGRESS}"
                  th:action="@{/sessions/{id}/end(id=${session.id})}"
                  method="post"
                  class="d-inline"
                >
                  <button type="submit" class="btn btn-warning">
                    End Session
                  </button>
                </form>

                <!-- Back Button -->
                <a href="/sessions" class="btn btn-secondary">
                  Back to Sessions
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/layout :: scripts"></div>
  </body>
</html>
